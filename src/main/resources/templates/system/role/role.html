<!DOCTYPE html>

<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="btn-group hidden-xs" id="tableToolbar" role="group">
			<button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:add()'" >
                <i class="glyphicon glyphicon-plus"></i>
            </button>
			<button type="button" class="btn btn-outline btn-default" th:onclick="'javascript:batchRemove()'" >
	            <i class="glyphicon glyphicon-trash"></i>
	        </button>
        </div>
		<table class="bootstrap-table" data-mobile-responsive="true"
			   data-sort-name="role_sort" data-sort-order="asc">
		</table>
	</div>
	<div th:include="include :: footer"></div>
	<script src="/ajax/libs/bootstrap-table/extensions/export/bootstrap-table-export.js" th:src="@{/ajax/libs/bootstrap-table/extensions/export/bootstrap-table-export.js}"></script>
	<script src="/ajax/libs/bootstrap-table/extensions/export/tableExport.js" th:src="@{/ajax/libs/bootstrap-table/extensions/export/tableExport.js}"></script>
	<script src="/itemjs/system/role/role.js" th:src="@{/itemjs/system/role/role.js}"></script>
	<script th:inline="javascript">
        /*<![CDATA[*/
        var editFlag = [[${T(com.bingo.admin.commons.security.PermUtil).hasPerm("sys:role:update")}]] ;
        var removeFlag = [[${T(com.bingo.admin.commons.security.PermUtil).hasPerm("sys:role:remove")}]] ;
        /*]]>*/
	</script>
</body>
</html>
